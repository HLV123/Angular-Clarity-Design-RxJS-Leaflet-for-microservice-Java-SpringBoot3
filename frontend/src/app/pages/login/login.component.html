<div class="login-page">
  <div class="login-container">
    <div class="login-brand">
      <img src="assets/logo.png" alt="SHMS" class="login-logo">
      <h1>Health Intelligence Platform</h1>
      <p>Smart Health Management & Monitoring System</p>
    </div>

    <div class="login-box">
      <div class="form-group">
        <label>Tên đăng nhập</label>
        <input type="text" [(ngModel)]="username" placeholder="Nhập username" (keyup.enter)="login()">
      </div>
      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" [(ngModel)]="password" placeholder="Nhập mật khẩu" (keyup.enter)="login()">
      </div>

      @if (error()) {
        <div class="error-msg">
          <i class="fa-solid fa-circle-exclamation"></i> Sai tên đăng nhập hoặc mật khẩu
        </div>
      }

      <button class="login-btn" (click)="login()" [disabled]="loading()">
        @if (loading()) {
          <i class="fa-solid fa-spinner fa-spin"></i> Đang đăng nhập...
        } @else {
          <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
        }
      </button>

      <div class="demo-accounts">
        <p class="demo-title">Tài khoản demo:</p>
        <div class="demo-grid">
          @for (acc of demoAccounts; track acc.user) {
            <button class="demo-btn" (click)="fillDemo(acc.user, acc.pass)">
              <strong>{{ acc.user }}</strong>
              <span>{{ acc.role }}</span>
            </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
